<html>
<head>
    <style>
    p {
        font-size: 18px;
        font-style: italic;
    }
    h2 {
        font-size: 25;
    }
    body {
        background-color: lavender;
    }
    </style>

    <title>Mass Lottery</title>
    <h1><strong>Mass Lottery</strong><h1>
    <h2> <u>Today's Numbers</u>: <h2>

    <p> Unsorted: </p>
    <p id="unsorted"></p>
    <p> Sorted: </p>
    <p id="sorted"></p>

</head>
<body style = "font-size: 30px;">

    <p> Enter 5 lottery numbers, separated by spaces </p>
    <form id = "lottery" action="/action_page.php">
        5 lottery numbers: <input type="text" name="numbers"><br>
        1 Lucky ball number: <input type="text" name="lucky"><br><br>
        <input type="button" onclick="display(arr)" value="Submit">
    </form>

    <p> Winnings: </p>
    <p id="winnings"></p>

<script language = "javascript">

    function display(arr) {

        var array = new Array();
        var i;
        var j;
        var count = 0;
        var user_5;
        var input = document.getElementById("lottery");
        var user_arr = new Array();
        var number = "";
        var is_lucky;

        for (i = 0; i < input.length - 1; ++i) {
            array.push(input.elements[i].value);
        }

        is_lucky = array[1] == arr[5];

        user_5 = array[0] + " ";
        for (i = 0; i < user_5.length; ++i) {
            if (user_5[i] != " "){
                if (user_5[i + 1] != " "){
                    number = user_5[i] + user_5[i + 1];
                    user_arr.push(number);
                    i++;
                } else {
                    user_arr.push(user_5[i]);
                }
            }

        }

        for (i = 0; i < user_arr.length; ++i) {
            for (j = 0; j < user_arr.length; ++j) {
                if (arr[i] == user_arr[j]) {
                    ++count;
                }
            }
        }

        if (count == 5 && is_lucky) {
            document.getElementById("winnings").innerHTML = "$7,000 a week for LIFE!";
        } else if (count == 5) {
            document.getElementById("winnings").innerHTML = "$25,000 a year for LIFE!";
        } else if (count == 4 && is_lucky) {
            document.getElementById("winnings").innerHTML = "$5,000";
        } else if (count == 4) {
            document.getElementById("winnings").innerHTML = "$200";
        } else if (count == 3 && is_lucky) {
            document.getElementById("winnings").innerHTML = "$150";
        } else if (count == 3) {
            document.getElementById("winnings").innerHTML = "$20";
        } else if (count == 2 && is_lucky) {
            document.getElementById("winnings").innerHTML = "$25";
        } else if (count == 2) {
            document.getElementById("winnings").innerHTML = "$3";
        } else if (count == 1 && is_lucky) {
            document.getElementById("winnings").innerHTML = "$6";
        } else if (count == 0 && is_lucky) {
            document.getElementById("winnings").innerHTML = "$4";
        } else {
            document.getElementById("winnings").innerHTML = "No winnings: Better luck next time!";
        }

    }

    var range_48 = 47;
    var range_18 = 17;
    var lucky;
    var i;
    var j;
    var final_number;
    var count = 0;
    var arr = new Array();

    for (i = 0; i < 5; ++i) {
        dec_number = Math.random();
        final_number = Math.floor(dec_number * 48) + 1;
        while (true) {
            for (j = 0; j < arr.length; ++j) {
                if (final_number != arr[j]) {
                    count++;
                }
            }
            if (count == arr.length) {
                count = 0;
                break;
            } else {
                dec_number = Math.random();
                final_number = Math.floor(dec_number * 48) + 1;
            }
            count = 0;
        }
        arr.push(final_number);
    }

    dec_number = Math.random();
    lucky = Math.floor(dec_number * range_18 + 1);

    var unsorted = "";
    var sorted = "";
    for (i = 0; i < 5; ++i) {
        unsorted += arr[i] + " ";
    }
    document.getElementById("unsorted").innerHTML = unsorted + "Lucky Number: " + lucky;
    document.write("<br>");
    for (i = 0; i < 5; i++) {
        for (var j = 0 ; j < 5 - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
               var temp = arr[j];
               arr[j] = arr[j + 1];
               arr[j + 1] = temp;
          }
         }
     }

    for (i = 0; i < 5; ++i) {
        sorted += arr[i] + " ";
    }
    document.getElementById("sorted").innerHTML = sorted + "Lucky Number: " + lucky;

    arr.push(lucky);

</script>
</body>
</html>
